  <style>
    /* --- Reset / Base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Layout --- */
    .container {
      max-width: 640px;
      padding: 48px 32px;
      text-align: center;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 32px;
    }

    /* --- Links --- */
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #111111;
      border-bottom: 1px solid rgba(0,0,0,0.25);
      padding-bottom: 2px;
      transition: opacity 0.2s ease, border-color 0.2s ease;
    }

    a:hover {
      opacity: 0.65;
      border-color: rgba(0,0,0,0.5);
    }

    /* --- Footer / Optional --- */
    .note {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #666666;
    }
  </style>
</head>
